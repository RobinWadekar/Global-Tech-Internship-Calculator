<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./Calculator.css">
</head>
<body>
    <div class="calculator">
        <h1>Calculator</h1>
        <div class="display">
            <div class="minidisplay"></div>
            <div class="largedisplay"></div>
        </div>
        <div class="buttons left">(</div>
        <div class="buttons">)</div>
        <div class="buttons right clear">CE</div>
        <div class="buttons operator">/</div>
        <div class="buttons  operand left">7</div>
        <div class="buttons operand ">8</div>
        <div class="buttons right operand ">9</div>
        <div class="buttons operator">*</div>
        <div class="buttons  operand left">4</div>
        <div class="buttons operand ">5</div>
        <div class="buttons  operand right">6</div>
        <div class="buttons operator">-</div>
        <div class="buttons  operand left">1</div>
        <div class="buttons operand ">2</div>
        <div class="buttons  operand right">3</div>
        <div class="buttons operator">+</div>
        <div class="buttons inversion left">+/-</div>
        <div class="buttons operand ">0</div>
        <div class="buttons right">.</div>
        <div class="buttons equal">=</div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../src/indexJQuery.js"></script>
    <script src="../src/index.js"></script>
</body>
</html>
